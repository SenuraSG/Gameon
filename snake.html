<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>GameOn</title>
    <link rel="stylesheet" href="snake_style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src="snake_script.js" defer></script>
    <link rel="icon" href="logo.png">
  </head>
  <body>
    <nav class="navbar">
            <a href="index.html" class="logo"><img src="logoo.png" alt="logo" height="16%" width="16%" ></a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="About_new.html">About us</a></li>
                <li  class="active"><a href="#">Games</a></li>
               <li><a href="login_new.html">Feedback</a></li>
            </ul>
            <img src="menu.png" alt="" class="menu-btn">
        </nav>
        <div id="particles-js"></div>
        
    <div class="wrapper">
      <div class="game-details">
        <span class="score">Score: 0</span>
        <span class="high-score">High Score: 0</span>
      </div>
      <div class="play-board"></div>
      <div class="controls">
        <i data-key="ArrowLeft" class="fa-solid fa-arrow-left-long"></i>
        <i data-key="ArrowUp" class="fa-solid fa-arrow-up-long"></i>
        <i data-key="ArrowRight" class="fa-solid fa-arrow-right-long"></i>
        <i data-key="ArrowDown" class="fa-solid fa-arrow-down-long"></i>
      </div>
    </div>
    <!-- Particles.js library -->
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

<script>
  particlesJS("particles-js", {
    "particles": {
      "number": {
        "value": 70,
        "density": {
          "enable": true,
          "value_area": 800
        }
      },
      "color": {
        "value": "#ffffff"
      },
      "shape": {
        "type": "circle"
      },
      "opacity": {
        "value": 0.3,
        "random": true
      },
      "size": {
        "value": 4,
        "random": true
      },
      "move": {
        "enable": true,
        "speed": 1.5
      }
    },
    "interactivity": {
      "detect_on": "canvas",
      "events": {
        "onhover": {
          "enable": true,
          "mode": "repulse"
        }
      },
      "modes": {
        "repulse": {
          "distance": 80,
          "duration": 0.4
        }
      }
    },
    "retina_detect": true
  });


  const menubtn = document.querySelector('.menu-btn');
      const navlinks = document.querySelector('.nav-links');

      menubtn.addEventListener('click',()=>{
            navlinks.classList.toggle('mobile-menu');
      });



</script>
  </body>
</html>
