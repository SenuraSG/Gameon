<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameOn-Quiz</title>
  <link rel="stylesheet" href="QUIZ.css">
  <link rel="icon" href="logo.png">
  
</head>

<body>

  <nav class="navbar">
            <a href="index.html" class="logo"><img src="logoo.png" alt="logo" height="16%" width="16%" ></a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="About_new.html">About us</a></li>
                <li class="active"><a href="#">Games</a></li>
                <li><a href="login_new.html">Feedback</a></li>
            </ul>
            <img src="menu.png" alt="" class="menu-btn">
        </nav>
        <div id="particles-js"></div>

  <div class="app">

    <h1>Simple Quiz</h1>

   <div class="quiz">

      <h2  id="question">
        Questions Goes here
      </h2>

      <div id="answer-buttons">
          <button class="btn">Answer 1</button>
          <button class="btn">Answer 2</button>
          <button class="btn">Answer 3</button>
          <button class="btn">Answer 4</button>
      </div>

       <button id="next-btn">Next</button>

   </div>
  </div>

  <script src="QUIZ.js"></script>
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

<script>
  particlesJS("particles-js", {
    "particles": {
      "number": {
        "value": 70,
        "density": {
          "enable": true,
          "value_area": 800
        }
      },
      "color": {
        "value": "#ffffff"
      },
      "shape": {
        "type": "circle"
      },
      "opacity": {
        "value": 0.3,
        "random": true
      },
      "size": {
        "value": 4,
        "random": true
      },
      "move": {
        "enable": true,
        "speed": 1.5
      }
    },
    "interactivity": {
      "detect_on": "canvas",
      "events": {
        "onhover": {
          "enable": true,
          "mode": "repulse"
        }
      },
      "modes": {
        "repulse": {
          "distance": 80,
          "duration": 0.4
        }
      }
    },
    "retina_detect": true
  });


  const menubtn = document.querySelector('.menu-btn');
      const navlinks = document.querySelector('.nav-links');

      menubtn.addEventListener('click',()=>{
            navlinks.classList.toggle('mobile-menu');
      });
</script>
</body>
</html>
